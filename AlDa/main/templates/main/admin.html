{% extends 'admin/change_form.html' %}
{% load static %}

{% block admin_change_form_document_ready %}
{{ block.super }}
<script>
    (function($) {
    $('#id_Hired').on('click', function(){
        if($('#id_Hired').prop('checked') == true){
            $('#id_Value').prop('readonly', false)
            $('#id_Value').val('')

        }else{
            $('#id_Value').prop('readonly', true)
            $('#id_Value').val('')
        }
    })
})(django.jQuery);
</script>
{% endblock %}
